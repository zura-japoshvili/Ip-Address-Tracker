<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h2>IP Address Tracker</h2>
        <div class="hd-form">
            <input class="search-input" type="text" placeholder="Search for any IP address" required>
            <button class="submit" type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow">
            </button>
        </div>
        <p class="invalid"></p>
        <div class="main-info">
            <div class="main-item item-border">
                <p>IP ADDRESS</p>
                <h4 class="ip-address"></h4>
            </div>
            <div class="main-item item-border">
                <p>LOCATION</p>
                <h4 class="location"></h4>
            </div>
            <div class="main-item item-border">
                <p>TIME ZONE</p>
                <h4 class="time-zone"></h4>
            </div>
            <div class="main-item">
                <p>ISP</p>
                <h4 class="isp"></h4>
            </div>            
        </div>
    </header>
    <section id="map">

    </section>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
        async>
    </script>
</body>
</html>
